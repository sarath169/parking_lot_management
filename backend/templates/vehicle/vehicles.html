<h1 class=" active-polls">User's Vehicles</h1>
{% if list %}
    <ol>
    {% for vehicle in list %}

    <div class="">
      <li ><a class="question-list" href="{% url 'vehicle:return_qr' vehicle.id %}">{{vehicle.number}}</a></li>
    </div>

    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>

{% endif %}
