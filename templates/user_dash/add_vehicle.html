{% extends 'authentication/base.html' %}
{% load static %}
{% block reg_page %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Vehicle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="container text-center" style="font-size:30px; margin-top: 10%; border: 2px solid black; padding-top: 2%;" >

    <form method="post"  onsubmit="return validateForm()">
      {% csrf_token %}
      {% for x in form %}
      <div class="">
        {{x.label}} {{x}}
        <br>
          <span id="error_message" style="color: red;"></span>
          <small id="id_{{x.label}}" ></small>
      </div>
      <br>
      {% endfor %}

    <button id= "button" name="button" type="submit">submit</button>
    <a href="{% url 'auth:logout' %}">Logout</a>
    <br> <br>
    </div>

   </form>



    <script>

     function validateForm() {
      var reg_no = document.getElementById("id_number").value;
      console.log(reg_no)
      const pattern = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/

      if ( reg_no.match(pattern)) {
        return true;
      }
      else{
        document.getElementById("error_message").innerHTML="** Invalid vehicle number. Use uppercase and no gaps in between Number."
        return false;
      }
    }
    // const password1 = $('#id_password1').val();
    //       const number = /^[0-9]*[0-9]$/;
    //       if (password1.match(number)){
    //         $('#id_Password').show()
    //       }

    </script>
  </body>
</html>

{% endblock %}
